<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>ScientISST Sense</title>
  </head>

  <body>
    <button id="connect-bth">Connect BTH</button>
    <button id="connect-ws">Connect WS</button>
    <button id="disconnect">Disconnect</button>
    <br />
    <br />
    <button id="version">Version</button>
    <br />
    <br />

    <form id="device-settings" onsubmit="event.preventDefault()">
      Sampling Rate:
      <input
        type="number"
        name="sampling-rate"
        value="1000"
        style="width: 5em; text-align: center"
      />
      <br />
      Channels:
      <br />
      <label for="AI1">AI1</label>
      <input type="checkbox" name="AI1" checked />

      <label for="AI2">AI2</label>
      <input type="checkbox" name="AI2" checked />

      <label for="AI3">AI3</label>
      <input type="checkbox" name="AI3" checked />

      <label for="AI4">AI4</label>
      <input type="checkbox" name="AI4" checked />

      <label for="AI5">AI5</label>
      <input type="checkbox" name="AI5" checked />

      <label for="AI6">AI6</label>
      <input type="checkbox" name="AI6" checked />

      <br />
      <label for="mv">Convert to mV:</label>
      <input type="checkbox" name="mv" checked />

      <br />
      <br />

      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </form>

    <br />
    <textarea id="textarea" disabled rows="30" cols="80"> </textarea>

    <script type="module" src="src/scientisst.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
